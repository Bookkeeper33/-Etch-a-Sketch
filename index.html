<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Oswald:wght@200&family=Roboto:wght@100&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>

        <main>
            <div class="settings">
                <input id="colorPicker" type="color" value="#ff250" />
                <button id="colorMode" class="active">Color mode</button>
                <button id="eraserMode">Eraser mode</button>
                <button id="clear">Clear</button>
                <div class="sizeValue">16x16</div>
                <input
                    type="range"
                    id="size"
                    name="size"
                    min="2"
                    max="100"
                    value="16"
                />
            </div>

            <div class="grid"></div>
        </main>
        <footer>Created by &copy;<a href="">Yaroslav Melnyk</a></footer>
        <script defer src="script.js"></script>
    </body>
</html>
